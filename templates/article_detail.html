<div class="row">
    <div class="card {{THEME_COLOR_BACKGROUND}} ">
        <div class="card-content flow-text">
            <h3>
                <a class="{{THEME_COLOR_HEADLINES}}" href="{{SITEURL}}/{{article.url}}">
                    {{article.title}}
                </a>
            </h2>
            <div>{{article.summary}}</div>
        </div>
        <div class="card-action">
            <a href="{{SITEURL}}/{{article.url}}" class="{{THEME_COLOR_LINKS}}">More</a>
            <span class="right">
                <i class="mdi-action-label-outline" title="tags"> </i>
                {% for tag in article.tags %}
                <a href="{{SITEURL}}/{{tag.url}}" class="{{THEME_COLOR_LINKS}}">{{tag}}</a>
                {% endfor %}
            </span>
        </div>
    </div>
</div>
